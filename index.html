<br />

<button onclick="submitForm()">Decode!</button>
<br />
Output: <p id="output" />
<script>
	function submitForm() {
		var code = atob(document.getElementById("code").value);
		var password = document.getElementById("password").value;
		var output = ""
		for (var i = 0; i < code.length; i++) {
			var cLetter = code.charCodeAt(i);
			var pLetter = password.charCodeAt(i % password.length);
			var outputLetter = String.fromCharCode(cLetter ^ pLetter);
			output = output.concat(outputLetter);
		}
		document.getElementById("output").innerHTML = output;
	}
